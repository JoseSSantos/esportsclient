<div class="row justify-content-between my-3">
    <div class="col-md text-end">
      <h4 class="text-muted">{{nTotalElements}} {{strTitlePlural}}</h4>
    </div>
  </div>
<div class="row justify-content-center">
    <div class="col-md table-responsive-md">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="text-center">
                    <th (click)="doSetOrder('id')">
                        <i [ngClass]="oIconService.getIcon('id')"></i> ID
                        <i [ngClass]="oIconService.getIcon('flechaUp')"
                            *ngIf="strSortField == 'id' && strSortDirection == 'asc'"></i>
                        <i [ngClass]="oIconService.getIcon('flechaDown')"
                            *ngIf="strSortField == 'id' && strSortDirection == 'desc'"></i>
                    </th>
                    <th (click)="doSetOrder('nombre')">
                        <i [ngClass]="oIconService.getIcon('nombre')"></i> Nombre
                        <i [ngClass]="oIconService.getIcon('flechaUp')"
                            *ngIf="strSortField == 'nombre' && strSortDirection == 'asc'"></i>
                        <i [ngClass]="oIconService.getIcon('flechaDown')"
                            *ngIf="strSortField == 'nombre' && strSortDirection == 'desc'"></i>
                    </th>
                    <!-- <th (click)="doSetOrder('usuarios')"> -->
                    <th>
                        <i [ngClass]="oIconService.getIcon('usuario')"></i> Usuarios
                    </th>
                    <th>
                        <i [ngClass]="oIconService.getIcon('acciones')"></i> Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fila of aTipoUsuarios">
                    <td class="text-end">{{ fila.id }}</td>
                    <td>{{ fila.nombre }}</td>
                    <td style="text-align: center">
                        <button class="btn btn-outline-secondary btn-sm"
                            [routerLink]="['/usuario/plist/tipousuario/', fila.id]">
                            {{ fila?.usuarios }}
                            <i [ngClass]="oIconService.getIcon('usuario')"></i>
                        </button>
                    </td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" role="group" *ngIf="!mode">
                            <button type="button" class="btn btn-success" (click)="onSelection(fila.id)"><i
                                class="fas fa-eye"></i></button>
                          </div>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example" *ngIf="mode">
                            <button type="button" class="btn btn-success"
                                [routerLink]="['/tipousuario/view/' + fila.id]">
                                <i [ngClass]="oIconService.getIcon('view')"></i>
                            </button>
                            <button type="button" class="btn btn-warning"
                                [routerLink]="['/tipousuario/edit/' + fila.id]">
                                <i [ngClass]="oIconService.getIcon('edit')"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
