<div class="row justify-content-center">

  <div class="equipo">
    <div class="TeamName">
      <h2>{{oEquipo?.nombre}}</h2>
      <br> 
      <h4>Siglas: {{oEquipo?.siglas}}</h4>

    </div>
    <div class="foto">
      <img src="https://ddragon.leagueoflegends.com/cdn/11.14.1/img/profileicon/4004.png">
    </div>
    <div class="datos">
      {{oEquipo?.descripcion}}
    </div>
    <div class="siglas">
    </div>
    <div class="jugadores">

    </div>
  </div>
    <table class="table table-striped">
      <tbody>
        <tr *ngIf="oUsuarioSession?.tipousuario?.id==1">
          <th>ID</th>
          <td>{{oEquipo?.id}}</td>
        </tr>
        <tr>
        <tr>
          <td>Nombre</td>
          <td>{{oEquipo?.nombre}}</td>
        </tr>
        <tr>
          <td>Descripcion</td>
          <td>{{oEquipo?.descripcion}}</td>
        </tr>
        <tr>
          <td>Siglas</td>
          <td>{{oEquipo?.siglas}}</td>
        </tr>

      </tbody>
    </table>
  </div>
